<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Healthhub</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
    <!-- Links for Jquery and bootstrap css -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="autocomplete.js"></script>
    <script type="text/javascript" src="geolocator.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jqurey script -->
    <script>
      $(document).ready(function () {
        $("#myCarousel").carousel({
          interval: 3000,
        });

        $(".carousel .item").each(function () {
          var next = $(this).next();
          if (!next.length) {
            next = $(this).siblings(":first");
          }
          next.children(":first-child").clone().appendTo($(this));
        });
      });
    </script>
    <style>
      * {
        box-sizing: unset;
      }

      .col-md-6 {
        width: 45% !important;
      }
    </style>
  </head>
  <body
    style="
      margin: 0px !important;
      padding: 0 !important;
      background: #ebebec !important;
    "
  >
    <!-- Start #logo top content of the webpage-->
    <div id="logo">
      <table style="float: left">
        <tr>
          <td style="valign: top">
            <a href="/Healthhub">
              <img src="images/site/logo.png" alt="" style="height: 80px" />
            </a>
          </td>
        </tr>
      </table>
      <div
        style="
          float: right;
          width: 30%;
          margin-top: 35px;
          padding: 5px;
          padding-right: 15px;
        "
      >
        <em style="color: black">Search Product:</em>

        <div name="autofillform">
          <div class="input-group mb-3">
            <input
              type="text"
              name="searchId"
              value=""
              class="form-control"
              id="searchId"
              onkeyup="doCompletion()"
              autocomplete="off"
              placeholder="Search here.."
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          
          <div id="auto-row">
            <table
              id="complete-table"
              class="gridtable"
              style="position: absolute; width: 315px"
            ></table>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!-- end #logo -->
    <!-- start #header -->
    <!-- menu in header area the header div ends in utility file where header content right side link gets populated with login id cart and logout option -->
    <div id="header">
      <div id="menu">
        <ul>
          <li>
            <a href="Home" class="first" style="color: black">Home</a>
          </li>
          <li>
            <a href="Doctor" style="color: black">Doctors</a>
          </li>
          <li>
            <a href="Pharmacy" style="color: black">Pharmacy</a>
          </li>
          <li>
            <a href="Insurances" style="color: black">Insurance</a>
          </li>
          <li>
            <a href="Trending" style="color: black">Trending</a>
          </li>
        </ul>
      </div>
      <!-- end #menu -->
    </div>
  </body>
</html>
